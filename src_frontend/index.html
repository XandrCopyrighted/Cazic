<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bar.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/metadata.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script>window.onload = function() {
    const settings = JSON.parse(localStorage.getItem('settings')) || {};
  }</script>
<script src="javascript/pages.js" defer></script>
<script src="javascript/jsmediatags/main.js" async></script>
<script src="javascript/discordRPC.js"></script>

<body>
    <div class="nav">
        <button class="default-button"><i id="fileSelectButton" class="bx bx-plus-circle bx-sm"></i></button>
        <button class="default-button" onclick="toggleQueuePage()"><i id="openQueueButton" class="bx bxs-playlist bx-sm"></i></button>
        <button class="default-button" onclick="openSettingsPage()"><i id="openSettingsButton" class="bx bx-cog bx-sm"></i></button>
    </div>

    <h3 class="watermark">Cazic Music Player</h3>

    <div class="player">
        <input id="progress-bar" type="range" value="0">
        <input id="volume-bar" type="range" min="0" max="1" step="0.01" value="1">
        <div class="controls">
            <button class="default-black-button" onclick="toggleShuffle()"><i id="shuffle-button" class="bx bx-shuffle bx-xs"></i></button>
            <button class="default-button" onclick="playPrevTrack()"><i class="bx bx-fast-forward-circle bx-flip-horizontal bx-sm"></i></button>
            <button class="default-button" onclick="togglePlaybackState()"><i id="playbackState" class="bx bx-stop-circle bx-md"></i></button>
            <button class="default-button" onclick="playNextTrack()"><i class="bx bx-fast-forward-circle bx-sm"></i></button>
            <button class="default-black-button" onclick="toggleRepeat()"><i id="repeat-button" class="bx bx-repeat bx-xs"></i></button>
        </div>
        <div class="audio">
        	<input type="file" id="input" accept="audio/mp3, audio/wav, audio/flac, audio/ogg, audio/m4a, audio/3gp, audio/act, audio/alac, audio/webm, audio/wma" multiple>
            <audio controls preload="auto"></audio>
            <script src="javascript/jsmediatags/readTag.js"></script>
            <script src="javascript/main.js"></script>
            <script src="javascript/eventListeners.js"></script>
        </div>
    </div>
    <div class="pages">
        <div id="page-overlay" class="overlay" style="display: none;">
            <div class="settings-content">
                <h2>Settings</h2>
                <button class="text-button" id="saveSettings">Save Settings</button>
                <button class="text-button" id="closeSettings">Close</button>
            </div>
        </div>
    </div>
    <button class="default-button" id="fullscreen"><i class="bx bx-fullscreen bx-xs"></i></button>
    <script src="javascript/fullscreen.js"></script>
</body>
</html>
