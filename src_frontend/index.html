<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bar.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/metadata.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script>document.addEventListener('contextmenu', event => event.preventDefault());</script>

<body>
    <div class="nav">
        <button class="default-button"><i id="fileSelectButton" class="bx bx-plus-circle bx-sm"></i></button>
        <button class="default-button" onclick="toggleQueuePage()"><i id="openQueueButton" class="bx bxs-playlist bx-sm"></i></button>
        <button class="default-button"><i id="openSettingsButton" class="bx bx-cog bx-sm"></i></button>
    </div>

    <div class="watermark">
        <h3>Cazic Music Player</h3>
    </div>

    <div class="music-info">
        <p>Click the &nbsp;<i class="bx bx-plus-circle bx-sm"></i>&nbsp; button to start playing some songs!</p>
        <img id="img">
        <p id="title"></p>
        <p id="artist"></p>
        <p id="album"></p>
    </div>

    <div class="player">
        <input id="progress-bar" type="range" value="0">
        <input id="volume-bar" type="range" min="0" max="1" step="0.01" value="1">
        <div class="controls">
            <button class="default-button-black" onclick="toggleShuffle()"><i id="shuffle-button" class="bx bx-shuffle bx-xs"></i></button>
            <button class="default-button" onclick="playPrevTrack()"><i class="bx bx-fast-forward-circle bx-flip-horizontal bx-sm"></i></button>
            <button class="default-button" onclick="togglePlaybackState()"><i id="playbackState" class="bx bx-stop-circle bx-md"></i></button>
            <button class="default-button" onclick="playNextTrack()"><i class="bx bx-fast-forward-circle bx-sm"></i></button>
            <button class="default-button-black" onclick="toggleRepeat()"><i id="repeat-button" class="bx bx-repeat bx-xs"></i></button>
            <button class="artwork-background" onclick="artworkbg()"><i id="artworkBgState" class="bx bx-chevron-up bx-xs"></i></button>
            <script src="javascript/eventListeners.js.js"></script>
        </div>
        <div class="audio">
        	<input type="file" id="input" accept="audio/mp3, audio/wav, audio/flac, audio/ogg, audio/m4a, audio/3gp, audio/act, audio/alac, audio/webm, audio/wma" multiple>
            <audio controls preload="auto"></audio>
            <script src="javascript/jsmediatags/main.js" async></script>
            <script src="javascript/discordRPC.js"></script>
            <script src="javascript/jsmediatags/readtag.js"></script>
            <script src="javascript/updateIcons.js"></script>
            <script src="javascript/main.js"></script>
            <script>input.addEventListener('change', handleFileSelect);</script>
            <script>fileSelectButton.addEventListener('click', () => input.click());</script>
            <script>audio.addEventListener('canplay', () => audio.play());</script>
            <script>
            const progressbar = document.getElementById('progress-bar');
            progressbar.addEventListener('click', e => {
                const clickPosition = e.clientX - progressbar.getBoundingClientRect().left;
                const newPosition = clickPosition / progressbar.offsetWidth;
                audio.currentTime = newPosition * audio.duration;
            });
            audio.addEventListener('timeupdate', function () {
                let position = audio.currentTime / audio.duration * 100;
                progressbar.value = position;
            });
            audio.addEventListener('ended', function () {
                stopDiscordRPC();
                if (isRepeat) {
                    playAudio(currentIndex);
                } else {
                    playNextTrack();
                }
                updateMusicInfo();
                startDiscordRPC();
            });
            const volumeBar = document.getElementById('volume-bar');
            volumeBar.addEventListener('input', function() {
                audio.volume = volumeBar.value;
            });
            audio.volume = volumeBar.value;
            </script>
        </div>
    </div>
    <button class="default-button" id="fullscreen"><i class="bx bx-fullscreen bx-xs"></i></button>
    <script src="javascript/fullscreen.js"></script>
</body>
</html>
