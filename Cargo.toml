[package]
name = "cazic"
version = "0.0.7"
description = "Another music player created with Tauri!"
authors = ["Jaydon 'XandrCopyrighted' Nelson <xxandrr@proton.me>", "WilliamAnimate"]
license = "MIT"
repository = "https://github.com/XandrCopyrighted/Cazic"
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.5.1", features = [] }

[dependencies]
discord-rich-presence = "0.2.3"
lazy_static = "1.4.0"
tokio = { version = "1.36.0", features = ["full"] }
colored = "2.1.0"

[dependencies.tauri]
version = "1.6.0"
features = ["shell-open", "shell-open-api", "wry", "tauri-runtime-wry", "open"]
default-features = false

[features]
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
strip = true